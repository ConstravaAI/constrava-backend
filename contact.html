<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Constrava | Contact</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="nav">
      <a class="brand" href="/"><span class="logo"></span>Constrava</a>
      <nav class="navlinks">
        <a href="/">Home</a>
        <a href="/services">Services</a>
        <a href="/process">Process</a>
        <a href="/work">Work</a>
        <a class="active" href="/contact">Contact</a>
      </nav>
      <a class="btn primary" href="/contact">Start a project →</a>
    </header>

    <section class="card">
      <h1>Contact</h1>
      <p>Requests go to <b>constrava@constravaai.com</b>.</p>

      <form id="leadForm" class="grid">
        <div class="row2">
          <input name="name" placeholder="Your name" required />
          <input name="email" type="email" placeholder="Email" required />
        </div>
        <input name="company" placeholder="Company (optional)" />
        <textarea name="message" placeholder="What do you want to build?" required></textarea>
        <button class="btn primary" type="submit">Send →</button>

        <!-- This ALWAYS exists, so messages will show -->
        <div id="formNote" class="note"></div>
      </form>

      <div class="footer">Or email directly: constrava@constravaai.com</div>
    </section>
  </div>

  <script src="/main.js"></script>
</body>
</html>
