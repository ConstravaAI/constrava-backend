<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Constrava | Contact</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="nav">
      <a class="brand" href="/"><span class="logo"></span>Constrava</a>
      <nav class="navlinks">
        <a href="/">Home</a>
        <a href="/services">Services</a>
        <a href="/process">Process</a>
        <a href="/work">Work</a>
        <a class="active" href="/contact">Contact</a>
      </nav>
      <a class="btn primary" href="/contact">Start a project →</a>
    </header>

    <section class="card">
      <h1>Contact</h1>
      <p>Requests go to <b>constrava@constravaai.com</b>.</p>

<form id="leadForm" class="grid" style="margin-top:16px">

  <div class="row2">
    <input name="name" placeholder="Your name" required />
    <input name="email" type="email" placeholder="Email" required />
  </div>

  <div class="row2">
    <input name="company" placeholder="Company / project name (optional)" />
    <input name="role" placeholder="Your role (optional)" />
  </div>

  <div class="row2">
    <select name="type" required>
      <option value="" disabled selected>What are you building?</option>
      <option>Dashboard / Admin panel</option>
      <option>Customer portal</option>
      <option>Automation / Integration</option>
      <option>Internal tool</option>
      <option>Other</option>
    </select>

    <select name="timeline" required>
      <option value="" disabled selected>Timeline</option>
      <option>ASAP (1–2 weeks)</option>
      <option>2–4 weeks</option>
      <option>1–2 months</option>
      <option>Flexible</option>
    </select>
  </div>

  <div class="row2">
    <select name="budget" required>
      <option value="" disabled selected>Budget range</option>
      <option>$500–$2,000</option>
      <option>$2,000–$5,000</option>
      <option>$5,000–$10,000</option>
      <option>$10,000+</option>
    </select>

    <input name="memberCode" placeholder="Member code (optional)" />
  </div>

  <input name="links" placeholder="Links (docs/examples/current site) (optional)" />

  <textarea
    name="message"
    placeholder="Describe the workflow. Who uses it? What inputs/outputs? What tools does it connect to?"
    required
  ></textarea>

  <!-- Honeypot (spam trap) -->
  <input name="website" autocomplete="off" tabindex="-1" style="display:none" />

  <button class="btn primary" type="submit">Send request →</button>
  <div id="formNote" class="note"></div>
</form>

        <!-- This ALWAYS exists, so messages will show -->
        <div id="formNote" class="note"></div>
      </form>

      <div class="footer">Or email directly: constrava@constravaai.com</div>
    </section>
  </div>

  <script src="/main.js"></script>
</body>
</html>
